<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YESUP Pre Alpha</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <nav>
        <div class="row">
            <div class="nav_links">
                <a class="nav_link" href="">Home</a>
                <a class="nav_link" href="">About</a>
                <a class="nav_link" href="">Contact Us</a>
            </div>
        </div>
    </nav>
    <header>
        <div class="row">
            <h1 class="title">Welcome to YESUP!</h1>
            <p>The free website that will help you find your perfect floor!</p>
        </div>
    </header>
    <section id="landing">
        <div class="container">
            <div class="row">
                <div class="quiz_container" id="quiz">
                    <div class="quiz_header">
                        <h2 id="question">Question Here</h2>
                        <ul>
                            <li>
                                <input type="radio" name="answer" id="0" class="answer">
                                <label for="0" id="0_text">Answer</label>
                            </li>
                            <li>
                                <input type="radio" name="answer" id="5" class="answer">
                                <label for="5" id="5_text">Answer</label>
                            </li>
                            <li>
                                <input type="radio" name="answer" id="10" class="answer">
                                <label for="10" id="10_text">Answer</label>
                            </li>
                            <li>
                                <input type="radio" name="answer" id="15" class="answer">
                                <label for="15" id="15_text">Answer</label>
                            </li>
                        </ul>
                    </div>
                    <button id="submit">Submit</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
