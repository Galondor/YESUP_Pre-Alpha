<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YESUP</title>
    <link rel="icon" href="assets/SFN FIT NO TAG.png">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("mxiOsOT-KtW8Bfn9U");
        })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,200;0,400;0,700;1,900&family=Sigmar&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="row">
            <figure><a href="https://simpleflooringnetwork.com/" target="_blank"><img src="assets/SFN FIT.png" class="logo" alt="Logo"></a></figure>
        </div>
    </nav>
    <header>
        <div class="row">
            <h1 class="title">YESUP Flooring Quiz</h1>
            <p class="intro_para">The free quiz that will help you find your perfect floor. <br> Take the quiz below to being your journey!</p>
        </div>
    </header>
    <section id="landing">
        <div class="container">
            <div class="row">
                <div class="cover">
                    <div class="personal_info">
                        <div class="name_container">
                            <div class="first_name">
                                <label for="first_name">First Name</label>
                                <input type="text" name="firstName" id="first_name">
                            </div>
                            <div class="last_name">
                                <label for="last_name">Last Name</label>
                                <input type="text" name="lastName" id="last_name">
                            </div>
                            <div class="email">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">
                            </div>
                        </div>
                        <button id="submit_name">Submit</button>
                    </div>
                </div>
                <div class="quiz_container" id="quiz">
                    <div class="quiz_header">
                        <div class="loading_container">
                            <img src="assets/loader.svg" alt="Loader" class="loader">
                        </div>
                        <h2 id="question">Question Here</h2>
                        <ul>
                            <li>
                                <input type="radio" name="answer" id="0" class="answer">
                                <label for="0" id="0_text">Answer</label>
                            </li>
                            <li>
                                <input type="radio" name="answer" id="5" class="answer">
                                <label for="5" id="5_text">Answer</label>
                            </li>
                            <li>
                                <input type="radio" name="answer" id="10" class="answer">
                                <label for="10" id="10_text">Answer</label>
                            </li>
                            <li>
                                <input type="radio" name="answer" id="15" class="answer">
                                <label for="15" id="15_text">Answer</label>
                            </li>
                        </ul>
                    </div>
                    <button id="submit">Submit</button>
                </div>
            </div>
            <form id="email_form">
                <div class="user_info" style="display: none;">
                    <input id="name" type="text" name="user_name">
                    <input id="email" type="email" name="user_email">
                    <textarea name="message" id="message"></textarea>
                </div>
            </form>
        </div>
        <div class="dev_container">
            <span>Promo Codes</span>
            <div class="code_box">
                <input type="text" class="dev_code_box" id="dev_code_box">
                <button class="dev_skip_btn" id="dev_skip_btn">Submit</button>
            </div>
        </div>
    </section>
</body>
<footer>
    <div class="row">
        <p>Copyright &copy2023 Simple Flooring Solutions. All Rights Reserved.</p>
    </div>
</footer>
</html>
